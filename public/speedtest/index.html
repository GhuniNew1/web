    <link href="assets/css/app.css" rel="stylesheet" type="text/css" />
    <script>
      window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches && (document.head.innerHTML += '<link id="darkmode" rel="stylesheet" href="assets/css/darkmode.css" type="text/css"/>');
      function getCookieValue(b, a) 
      { 
        return (a = document.cookie.match("(^|;)\\s*" + b + "\\s*=\\s*([^;]+)")) ? a.pop() : "" 
      } if ("light" === getCookieValue("mode")) 
        {
         var darkStyle = document.getElementById("darkmode"); 
         darkStyle && darkStyle.parentNode.removeChild(darkStyle) 
        }; 
    </script>
